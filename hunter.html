<script>
    ids = new Array("shrub1", "shrub2", "shrub3", "shrub4", "shrub5", "shrub6", "shrub7", "shrub8", "shrub9", "shrub10", "shrub11",
       "shrub12", "shrub13", "shrub14", "shrub15", "shrub16", "shrub17", "shrub18", "shrub19", "shrub20", "shrub21", "shrub22", 
       "shrub23", "shrub24", "shrub25");
    checkCount = 0;
    penalty = 0; 
    lastCheck = 0;
    mouseLocation = 13;
    catLocation =21;
    gameOver = false;
    function check(position){
        if(!gameOver)
        {
         if(position==mouseLocation){
            document.getElementById(ids[position]).src="mouse.jpg";
            gameOver = true;
            penalty -=3;
        }
        else if(position==catLocation){
            document.getElementById(ids[position]).src="tiger.jpg";
            gameOver = true;
            penalty +=4;
        }
        else{
            document.getElementById(ids[position]).src="grass.jpg";
        }
        checkCount++
        penalty++
        document.getElementById("bushes").innerHTML="Number of bushes checked is " + checkCount;
        document.getElementById("penalty").innerHTML="penality is " + penalty;
        lastCheck = position;
    }
    }
    function help(){
        
        cat_row = catLocation%6;
        cat_col = catLocation/6;
        last_loc_row = lastCheck%6;
        last_loc_col = lastCheck/6;
        mouse_row = mouseLocation%6;
        mouse_col = mouseLocation/6;
        
        if(cat_row+1 == last_loc_row || cat_row-1 == last_loc_row || cat_col+1 ==last_loc_col || cat_col-1 ==last_loc_col){
            output="meow";
        }
        else if(last_loc_row == last_loc_col || mouse_row+1 == last_loc_row || mouse_row-1 == last_loc_row || mouse_col+1 ==last_loc_col || mouse_col-1 ==last_loc_col){
            output="squeek";
        }
        else{
            output="sorry, no help available"
        }
        penalty+=2;
        document.getElementById("penalty").innerHTML="penality is " + penalty;
        document.getElementById("help").innerHTML=output;
        
    }
</script>
